<body>




<div id="container">
	<div class = "jumbotron">
		<div class="title">
			<h1>Employee Data Management</h1>
		</div>
		<div class="subtitle">
			<h3>A Comprehensive Directory of Employee Billable Hours</h3>
		</div>
	</div>


  	<div class="panel" id="current-employees"></div>
 	<div class="panel-body">
 	<div class="panel-heading"> Current Employees </div>
 	<div class="panel-body">
 	
  		<table class='table' id="current-employee-data">
  			<th>Name</th>
  			<th>Role</th>
        <th>Start Date</th>
        <th>Months Worked</th>
        <th>Monthly Rate</th>
        <th>Total Billed</th>
  
  		</table>
  	</div>
  	<div class="panel" id="add-employees">
 </div>
 	
 	
 	<div class="panel-heading">Add Employee</div>

  	<div class="panel-body">
  	<form>
  		Name: <input id="add-name" class="add-data" type="text" name="Name">
  		Role: <input id="add-role" class="add-data" type="text" name="Role">
      Start Date: 
    <input id="add-start-date" class="add-data" class="form-control" type='text' name="Start Date"  />
    Monthly Rate: <input id="add-monthly-rate" class="add-data" type="text" name="Monthly Rate">
   		<input id="submit-button" type="submit" name="Submit" value="Submit">
  	</form>
  	</div>
