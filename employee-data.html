<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Employee Data Management</title>
    <!-- JQuery Link -->
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">></script>

	<!-- Home JavaScript -->
	 <script type="text/javascript" src="app.js" ></script>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Local CSS Link -->
    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>




<div id="container">
	<div class = "jumbotron">
		<div class="row" id="title">
			<h1>Employee Data Management</h1>
		</div>
		<div class="row" id="subtitle">
			<h3>A Comprehensive Directory of Employee Billable Hours</h3>
		</div>
	</div>

	<div class="row" id="current-employees">
	<header>Current Employees</header>
		<tr id="current-employee-data">
			<th>Name</th>
			<th>Role</th>
			<th>Start Date</th>
			<th>Months Worked</th>
			<th>Monthly Rate</th>
			<th>Total Billed</th>

		</tr>
	</div>
	<div class="row" id="add-employees">
	<header>Add Employee</header>
	<form>
		Name: <input id="add-name" class="add_data" type="text" name="Name">
		Role: <input id="add-role" class="add_data" type="text" name="Role">
		Start Date: <input id="add-start-date" class="add_data" type="text" name="Start Date">
		Monthly Rate: <input id="add-monthly-rate" class="add_data" type="text" name="Monthly Rate">
		<input id="submit-button" type="submit" name="Submit" value="Submit">
	</form>
	</div>
<footer>
	<h4>Created by Monica, Carlos, Paden, and Travis 2017</h4>
</footer>	
</div>

</body>

</html>
